<table style="width: 100%; height: 100%;">
  <tr>
    <td>
      <table style="width:100%">
        <tr>
          <td style="width: 50%">
            <a href="">
              <img [src]="imgPath" alt="logo wedi" />
            </a>
          </td>
          <td style="width: 50%; text-align: right" >
            <button mat-icon-button [matMenuTriggerFor]="mainMenu" aria-label="Menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #mainMenu="matMenu">
              <button mat-menu-item (click)="orders()">
                <mat-icon>home</mat-icon>
                <span>Preparazione ordini</span>
              </button>
              <button mat-menu-item (click)="shipmentSearch()">
                <mat-icon>search</mat-icon>
                <span>Storico ordini</span>
              </button>
              <button mat-menu-item (click)="shipmentsPending()">
                <mat-icon>add_alert</mat-icon>
                <span>Verifica stato spedizioni</span>
              </button>
              <button mat-menu-item (click)="ardexFunctions()">
                <mat-icon>add_alert</mat-icon>
                <span>Funzioni Ardex</span>
              </button>
              <button mat-menu-item [matMenuTriggerFor]="adminMenu">
                Funzioni Varie
              </button>
            </mat-menu>
            <mat-menu #adminMenu="matMenu">
              <button mat-menu-item (click)="importStock()">
                <mat-icon>dialpad</mat-icon>
                <span>Importa stato magazzino</span>
              </button>
              <button mat-menu-item (click)="setup()">
                <mat-icon>settings</mat-icon>
                <span>Configurazione</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <router-outlet></router-outlet>
    </td>
  </tr>
</table>
